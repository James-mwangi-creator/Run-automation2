# render.yaml
services:
  - type: web
    name: hybrid-engine
    env: static
    buildCommand: echo "Static site, no build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cross-Origin-Opener-Policy
        value: same-origin
      - path: /*
        name: Cross-Origin-Embedder-Policy
        value: require-corp
      - path: /*
        name: Service-Worker-Allowed
        value: /
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
